<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fruit Counter</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{
    --bg-1:#0f1720;
    --bg-2:#071022;
    --card:#0f1724;
    --accent:#00d084;
    --muted:#9aa6b2;
    --glass: rgba(255,255,255,0.04);
  }
  *{box-sizing:border-box}
  body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: linear-gradient(135deg,var(--bg-1),var(--bg-2)); color: #e6f0f2; margin: 0; -webkit-font-smoothing:antialiased; }
  header { display: flex; align-items: center; justify-content: space-between; padding: 20px; backdrop-filter: blur(6px); background: linear-gradient(90deg, rgba(255,255,255,0.03), transparent); border-bottom: 1px solid rgba(255,255,255,0.03); }
  h2 { margin: 0; font-weight:700; letter-spacing:1px; }
  .controls { display:flex; align-items:center; gap:12px; position:relative; }
  button { background: var(--accent); color: #042024; border: none; padding: 10px 14px; cursor: pointer; border-radius: 10px; font-weight:600; box-shadow: 0 6px 20px rgba(0,0,0,0.45); transition: transform .12s ease, box-shadow .12s ease; }
  button:hover{ transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.6); }
  button.secondary{ background: transparent; color: #e6f0f2; border: 1px solid rgba(255,255,255,0.06); padding:8px 12px; border-radius:8px; box-shadow:none; }
  button:disabled { background: #56616a; cursor: not-allowed; transform:none; box-shadow:none; }
  .qty-badge { display:inline-block; min-width:26px; text-align:center; padding:4px 8px; border-radius:14px; background: rgba(0,0,0,0.45); color:#fff; margin-left:8px; font-size:13px; font-weight:700; }
  #userMenu { position: absolute; right: 20px; top: 64px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius: 10px; padding: 8px; display: none; box-shadow: 0 12px 40px rgba(0,0,0,0.6); }
  #userMenu button { background: transparent; color: #e6f0f2; border: none; padding: 8px 12px; cursor: pointer; width: 100%; text-align: left; }
  .container { padding: 28px; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 22px; max-width:1200px; margin: 0 auto; }
  .card { background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015)); padding: 12px; border-radius: 14px; text-align: left; overflow: hidden; position: relative; border: 1px solid rgba(255,255,255,0.03); transition: transform .18s ease, box-shadow .18s ease; }
  .card:hover{ transform: translateY(-8px); box-shadow: 0 22px 60px rgba(2,8,23,0.7); }
  .card img{ width:100%; height:140px; object-fit:cover; border-radius:10px; display:block; }
  .card-body{ padding:10px 6px; display:flex; align-items:center; justify-content:space-between; gap:8px; }
  .meta{ flex:1; }
  .name{ font-size:16px; font-weight:700; margin:0 0 6px 0; color:#e8fbf0; }
  .price{ font-size:14px; color:var(--accent); font-weight:800; margin-bottom:6px; }
  .stock-pill{ display:inline-block; padding:6px 8px; font-size:12px; border-radius:999px; background:var(--glass); color:var(--muted); border:1px solid rgba(255,255,255,0.03); }
  .card-footer{ display:flex; gap:8px; align-items:center; margin-top:8px; justify-content:space-between; }
  .add-btn{ background: linear-gradient(90deg,#00d084,#00b38a); color:#00241b; padding:8px 12px; border-radius:10px; font-weight:700; border:none; cursor:pointer; }
  .add-btn:active{ transform:scale(.98); }
  .ghost{ background:transparent; border:1px dashed rgba(255,255,255,0.04); color:#cfeee1; padding:6px 10px; border-radius:8px; }
  /* Modal Styling */
  .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 50; }
  .modal-content { background: linear-gradient(180deg,#071722, #05111a); margin: 6% auto; padding: 20px; width: 420px; border-radius: 12px; text-align: center; position: relative; max-height:80vh; overflow:auto; border:1px solid rgba(255,255,255,0.03); }
  .close { position: absolute; right: 12px; top: 8px; cursor: pointer; color: #fff; font-size: 22px; }
  input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid rgba(255,255,255,0.04); background: rgba(0,0,0,0.35); color: #e6f0f2; }
  .auth-row { display:flex; gap:10px; justify-content:center; margin-top:8px; }
  .cart-item { display:flex; justify-content:space-between; align-items:center; padding:8px 0; border-bottom:1px solid rgba(255,255,255,0.02); }
  .small-btn { padding:6px 8px; font-size:13px; border-radius:8px; background:#0b1a1a; color:var(--accent); border:1px solid rgba(0,0,0,0.2); cursor:pointer; }
  @media (max-width:520px){
    .modal-content{ width:92%; margin-top:20% }
    header{ padding:12px }
    .container{ padding:16px; gap:14px }
  }
</style>
</head>
<body>
<header>
  <h2>Fruit Counter</h2>
  <div class="controls">
    <button id="cartBtn" class="secondary">Cart <span id="cartCount" class="qty-badge">0</span></button>
    <button id="loginBtn" class="secondary">Login / Register</button>
    <div id="userMenu">
      <div id="userName" style="padding:6px 8px; color:#cfeee1;"></div>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>
</header>

<div class="container" id="fruitContainer"></div>

<!-- Cart Modal -->
<div id="cartModal" class="modal" aria-hidden="true">
  <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="cartTitle">
    <span class="close" id="closeCart">&times;</span>
    <h3 id="cartTitle">Your Cart</h3>
    <div id="cartItems"></div>
    <div style="margin-top:12px; text-align:right;">
      <strong>Total: ₹<span id="cartTotal">0.00</span></strong>
    </div>
  </div>
</div>

<!-- Login/Register Modal -->
<div id="authModal" class="modal" aria-hidden="true">
  <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="authTitle">
    <span class="close" title="Close">&times;</span>
    <h3 id="authTitle">Login / Register</h3>
    <input type="text" id="name" placeholder="Name (optional for login)">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div class="auth-row">
      <button id="loginSubmit">Login</button>
      <button id="registerSubmit">Register</button>
    </div>
    <p id="authMsg" style="color:#f88; margin-top:10px;"></p>
  </div>
</div>

<script>
/* added: robust image fallback + lazy loading to avoid broken images showing up */
function imageError(img){
  try{
    img.onerror = null;
    // 1) use reliable placeholder service
    img.src = 'https://via.placeholder.com/600x400.png?text=Image+Unavailable';
    img.loading = 'lazy';
    img.decoding = 'async';
    img.style.objectFit = 'cover';
  }catch(e){}
}

const API_BASE = 'http://localhost:4000/api';

// DEFAULT_FRUITS now include image property using Unsplash source (will fetch relevant images)
const DEFAULT_FRUITS = [

  { id: 3, name: 'Valencia Orange', price: 89, stock: 7, image: 'https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg' },

  { id: 11, name: 'Blueberries', price: 249, stock: 2, image: 'https://images.unsplash.com/photo-1498557850523-fd3d118b962e?q=80&w=1738&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D   ' },
  { id: 12, name: 'Pear', price: 89, stock: 7, image: 'https://images.unsplash.com/photo-1572929773424-93549dced6d0?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' },
  { id: 13, name: 'Dragon Fruit', price: 199, stock: 3, image: 'https://images.unsplash.com/photo-1635843110565-cb35d1c03d86?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' },
  { id: 14, name: 'Papaya', price: 99, stock: 6, image: 'https://plus.unsplash.com/premium_photo-1722938907181-08d806f7b9a6?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGFwYXlhfGVufDB8fDB8fHww' },
  { id: 15, name: 'Lemon', price: 29, stock: 20, image: 'https://images.unsplash.com/photo-1609639643505-3c158a56de42?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bGVtb25zfGVufDB8fDB8fHww' },
  { id: 16, name: 'Lime', price: 25, stock: 18, image: 'https://plus.unsplash.com/premium_photo-1675237625086-995637f2b112?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8TGltZXxlbnwwfHwwfHx8MA%3D%3D' },
  { id: 17, name: 'Blackberries', price: 279, stock: 1, image: 'https://images.unsplash.com/photo-1567870335471-1129836babcf?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmxhY2tiZXJyaWVzfGVufDB8fDB8fHww' },
  { id: 18, name: 'Raspberry', price: 169, stock: 5, image: 'https://plus.unsplash.com/premium_photo-1724256067514-8ed44a51c318?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8UmFzcGJlcnJ5fGVufDB8fDB8fHww' },
  { id: 19, name: 'Coconut', price: 129, stock: 9, image: 'https://plus.unsplash.com/premium_photo-1675040830227-9f18e88fd1f9?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y29jb251dHxlbnwwfHwwfHx8MA%3D%3D' },
  { id: 20, name: 'Apricot', price: 119, stock: 6, image: 'https://images.unsplash.com/photo-1592681814168-6df0fa93161b?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXByaWNvdHxlbnwwfHwwfHx8MA%3D%3D' },
  { id: 21, name: 'Guava', price: 69, stock: 12, image: 'https://images.unsplash.com/photo-1600659090872-74ca5ca1023a?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' },
  { id: 22, name: 'Fig', price: 189, stock: 4, image: 'https://images.unsplash.com/photo-1635341814161-d696d538542c?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8ZmlnfGVufDB8fDB8fHww' }
];

let cart = JSON.parse(localStorage.getItem('cart') || '[]');
let currentFruits = DEFAULT_FRUITS.slice();

const cartBtn = document.getElementById('cartBtn');
const cartModal = document.getElementById('cartModal');
const closeCart = document.getElementById('closeCart');
const cartItemsEl = document.getElementById('cartItems');
const cartCountEl = document.getElementById('cartCount');
const cartTotalEl = document.getElementById('cartTotal');

const loginBtn = document.getElementById('loginBtn');
const authModal = document.getElementById('authModal');
const closeAuthBtn = document.querySelector('#authModal .close');
const loginSubmit = document.getElementById('loginSubmit');
const registerSubmit = document.getElementById('registerSubmit');
const logoutBtn = document.getElementById('logoutBtn');
const userMenu = document.getElementById('userMenu');
const userNameDisplay = document.getElementById('userName');
const authMsg = document.getElementById('authMsg');

function getStoredUser(){ try { return JSON.parse(localStorage.getItem('user')); } catch(e){ return null; } }
function setAuth(user, token){ localStorage.setItem('user', JSON.stringify(user)); if (token) localStorage.setItem('token', token); }
function clearAuth(){ localStorage.removeItem('user'); localStorage.removeItem('token'); }

function updateAuthUI(){
  const user = getStoredUser();
  if (user && (user.name || user.email)){
    loginBtn.textContent = user.name || user.email.split('@')[0];
    loginBtn.onclick = () => { userNameDisplay.textContent = (user.name || user.email); userMenu.style.display = userMenu.style.display === 'block' ? 'none' : 'block'; };
  } else {
    loginBtn.textContent = 'Login / Register';
    loginBtn.onclick = () => { authMsg.textContent = ''; authModal.style.display = 'block'; };
    userMenu.style.display = 'none';
  }
}

/* Cart helpers */
function saveCart(){ localStorage.setItem('cart', JSON.stringify(cart)); updateCartBadge(); }
function updateCartBadge(){ const totalQty = cart.reduce((s,i)=>s+i.qty,0); cartCountEl.textContent = totalQty; }
function calculateTotal(){ return cart.reduce((s,i)=>s + (i.price * i.qty), 0); }
function renderCart(){
  cartItemsEl.innerHTML = '';
  if (cart.length === 0) { cartItemsEl.innerHTML = '<p style="color:#bbb">Cart is empty</p>'; cartTotalEl.textContent = '0.00'; return; }
  cart.forEach(item => {
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <div style="display:flex; gap:10px; align-items:center;">
        <img src="${escapeHtml((currentFruits.find(f=>f.id===item.id)||{}).image||'https://via.placeholder.com/120x88.png?text=No+Image')}"
             alt="${escapeHtml(item.name)}" style="width:56px;height:44px;object-fit:cover;border-radius:6px;"
             onerror="imageError(this)" loading="lazy" decoding="async">
        <div>
          <div style="font-weight:700">${escapeHtml(item.name)}</div>
          <div style="color:#9fb3ab; font-size:13px;">₹${Number(item.price).toFixed(2)} x ${item.qty}</div>
        </div>
      </div>
      <div style="display:flex; gap:8px; align-items:center;">
        <button class="small-btn" data-action="dec" data-id="${item.id}">-</button>
        <button class="small-btn" data-action="inc" data-id="${item.id}">+</button>
        <button class="small-btn" data-action="remove" data-id="${item.id}">Remove</button>
      </div>
    `;
    cartItemsEl.appendChild(div);
  });
  cartTotalEl.textContent = calculateTotal().toFixed(2);
}

/* Render fruits with images and improved layout */
function renderFruitsList(fruits){
  const container = document.getElementById('fruitContainer');
  container.innerHTML = '';
  fruits.forEach(fruit => {
    container.innerHTML += `
      <div class="card" id="fruit-${fruit.id}">
        <img src="${escapeHtml(fruit.image || 'https://via.placeholder.com/600x400.png?text=No+Image')}" alt="${escapeHtml(fruit.name)}"
             onerror="imageError(this)" loading="lazy" decoding="async">
        <div class="card-body">
          <div class="meta">
            <div class="name">${escapeHtml(fruit.name)}</div>
            <div class="price">₹${Number(fruit.price).toFixed(2)}</div>
            <div class="stock-pill">Stock: <strong style="margin-left:6px;color:#cfeee1">${fruit.stock}</strong></div>
          </div>
          <div style="display:flex; flex-direction:column; align-items:flex-end; gap:8px;">
            <button class="add-btn" onclick="addToCart(${fruit.id})" ${fruit.stock === 0 ? 'disabled' : ''}>Add</button>
            <button class="ghost" onclick="viewDetails(${fruit.id})">Details</button>
          </div>
        </div>
      </div>
    `;
  });
}

/* Optional details view (simple) */
function viewDetails(id){
  const fruit = currentFruits.find(f=>f.id===id);
  if(!fruit) return;
  alert(fruit.name + '\\n\\nPrice: ₹' + Number(fruit.price).toFixed(2) + '\\nStock: ' + fruit.stock);
}

/* Fetch and render fruits: render defaults first, then attempt to fetch updated list from backend */
async function loadFruits(){
  renderFruitsList(currentFruits);
  try{
    const res = await fetch(API_BASE + '/fruits');
    if(!res.ok) throw new Error('Failed');
    const fruits = await res.json();
    if(Array.isArray(fruits) && fruits.length){
      // fill image fallback if backend doesn't return images
      currentFruits = fruits.map(f => ({ image: `https://source.unsplash.com/600x400/?${encodeURIComponent(f.name)}`, ...f }));
      renderFruitsList(currentFruits);
    }
    updateCartBadge();
  }catch(err){
    console.warn('Using defaults',err);
    updateCartBadge();
  }
}

/* Add to cart (unchanged behaviour) */
async function addToCart(id){
  try{
    const fruit = currentFruits.find(f=>f.id===id);
    if(!fruit || fruit.stock<=0){ alert('Out of stock'); return; }
    try{
      const token = localStorage.getItem('token');
      const headers = {};
      if(token) headers['Authorization'] = 'Bearer ' + token;
      const res = await fetch(`${API_BASE}/cart/add/${id}`, { method:'POST', headers });
      if(!res.ok){
        const err = await res.json().catch(()=>({}));
        if(err && err.error){ alert(err.error); return; }
      }
    }catch(e){}
    const stockEl = document.querySelector(`#fruit-${id} .stock-pill strong`);
    if(stockEl){
      let newStock = Number(stockEl.textContent) - 1;
      stockEl.textContent = newStock;
      if(newStock <= 0){
        const btn = document.querySelector(`#fruit-${id} .add-btn`);
        if(btn) btn.disabled = true;
      }
    }
    const cf = currentFruits.find(f=>f.id===id);
    if(cf) cf.stock = Math.max(0, cf.stock - 1);
    const existing = cart.find(c=>c.id===id);
    if(existing) existing.qty += 1; else cart.push({ id: fruit.id, name: fruit.name, price: fruit.price, qty: 1 });
    saveCart(); renderCart();
  }catch(err){ console.error(err); alert('Failed to add to cart'); }
}

/* Cart modal & controls */
cartBtn.onclick = () => { renderCart(); cartModal.style.display = 'block'; };
closeCart.onclick = () => cartModal.style.display = 'none';
window.onclick = (e) => { if(e.target===cartModal) cartModal.style.display='none'; if(e.target===authModal) authModal.style.display='none'; };

cartItemsEl.addEventListener('click',(e)=>{
  const btn = e.target.closest('button'); if(!btn) return;
  const action = btn.getAttribute('data-action'); const id = Number(btn.getAttribute('data-id')); const idx = cart.findIndex(i=>i.id===id);
  if(idx === -1) return;
  if(action === 'inc'){
    const fruit = currentFruits.find(f=>f.id===id);
    if(fruit && fruit.stock > 0){
      fetch(`${API_BASE}/cart/add/${id}`,{method:'POST'}).catch(()=>{});
      cart[idx].qty += 1;
      const stockEl = document.querySelector(`#fruit-${id} .stock-pill strong`);
      if(stockEl){ let newStock = Number(stockEl.textContent) - 1; stockEl.textContent = newStock; if(newStock<=0){ const btnAdd = document.querySelector(`#fruit-${id} .add-btn`); if(btnAdd) btnAdd.disabled = true; } }
    } else alert('No more stock available');
  } else if(action === 'dec'){
    cart[idx].qty -= 1;
    const stockEl = document.querySelector(`#fruit-${id} .stock-pill strong`);
    if(stockEl){ let newStock = Number(stockEl.textContent) + 1; stockEl.textContent = newStock; const btnAdd = document.querySelector(`#fruit-${id} .add-btn`); if(btnAdd) btnAdd.disabled = false; }
    if(cart[idx].qty <= 0) cart.splice(idx,1);
  } else if(action === 'remove'){
    const qty = cart[idx].qty; const stockEl = document.querySelector(`#fruit-${id} .stock-pill strong`);
    if(stockEl){ let newStock = Number(stockEl.textContent) + qty; stockEl.textContent = newStock; const btnAdd = document.querySelector(`#fruit-${id} .add-btn`); if(btnAdd) btnAdd.disabled = newStock <= 0; }
    cart.splice(idx,1);
  }
  saveCart(); renderCart();
});

/* Auth controls (unchanged) */
closeAuthBtn.onclick = () => authModal.style.display = 'none';
const loginSubmitBtn = document.getElementById('loginSubmit');
loginSubmitBtn.onclick = async () => {
  authMsg.textContent = ''; const email = document.getElementById('email').value.trim(); const password = document.getElementById('password').value;
  if(!email || !password){ authMsg.textContent = 'Provide email and password'; return; }
  try{
